<!DOCTYPE html>

<head>

    body {
      background-color: rgb(28, 28, 28);
      color: rgb(226, 234, 241);
    }

    a {
      font-size: large;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin-bottom: 5px;
      text-decoration: none;
      font-style: normal;
      color: bisque;

    }

  <script>
    function load(e) {
      const url = "body.html#" + e.id
      open(url, "main")

  </script>

</head>
